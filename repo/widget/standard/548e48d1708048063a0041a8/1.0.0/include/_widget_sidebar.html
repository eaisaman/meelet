<div>
    <div class="_widget_sideBarContainer" version="1.0.0" ng-class="[transition, side, overlay]"
         ng-show="transition|in:['slideInOnTop', 'reveal', 'slideAlong', 'reverseSlideOut', 'scaleDownPusher', 'scaleUp', 'scaleRotatePusher', 'openDoor', 'fallDown']">
        <div ui-multi-transclude="barContent" class="barContent" ng-click="$event.stopPropagation()"></div>
        <div ui-multi-transclude="mainContent" class="mainContent" ng-click="hideSideBar($event)"></div>
    </div>
    <div class="_widget_sideBarContainer" version="1.0.0" ng-class="[transition, side, overlay]"
         ng-show="transition|in:['rotatePusher', 'rotateIn3D', 'rotateOut3D', 'delayed3DRotate']">
        <div ui-multi-transclude="mainContent" class="mainContent" ng-click="hideSideBar($event)">
            <div ui-multi-transclude="barContent" class="barContent" ng-click="$event.stopPropagation()"></div>
        </div>
    </div>
</div>
