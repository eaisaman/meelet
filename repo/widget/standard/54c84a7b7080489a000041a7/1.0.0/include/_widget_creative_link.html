<div class="_widget_creativeLinkContainer" version="1.0.0" ng-attr-link-effect="{{effect}}"
     ng-class="{'toggled':activeState === state}">
    <div class="ui-widget" ng-transclude></div>
    <div class="ui-widget" ng-transclude></div>
    <span class="lineBox" ng-if="effect == 'switchLine'">
        <span class="leftLine"></span>
        <span class="rightLine"></span>
    </span>
</div>
