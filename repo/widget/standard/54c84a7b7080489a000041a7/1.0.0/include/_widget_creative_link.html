<div class="_widget_creativeLinkContainer ui-widget" version="1.0.0" ng-attr-link-effect="{{effect}}"
     ng-class="{'toggled':activeState === state}" ng-click="toggleState($event)"
     ng-style="{'color': '{{color}}'}">
    <div class="linkContent" ng-transclude></div>
    <div class="linkContent"></div>
    <span class="lineBox" ng-if="effect == 'switchLine'">
        <span class="leftLine" ng-style="{'background': '{{lineColor}}'}"></span>
        <span class="rightLine" ng-style="{'background': '{{lineColor}}'}"></span>
    </span>
</div>
