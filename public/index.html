<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src="javascripts/modernizr.custom.63321.js"></script>
    <script type="text/javascript" src="javascripts/classie.min.js"></script>
    <script type="text/javascript" src="javascripts/String.min.js"></script>
    <script type="text/javascript" src="javascripts/fabric.js"></script>
    <script type="text/javascript" data-main="main" src="javascripts/require.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css"/>

    <script type="text/javascript">
        var angularEventTypes = {
            resizeEvent: "resizeEvent"
        };

        function broadcastAngularEvent(event, data) {
            if (angular) {
                var scope = angular.element(document.getElementById("rootBody")).scope();
                scope && scope.$broadcast(event, data);
            }
        }
    </script>
</head>
<body id="rootBody" ng-controller="RootController" onresize="broadcastAngularEvent(angularEventTypes.resizeEvent)">
<div id="bg" class="container-fluid">
    <div id="main" ng-view class="pop row">
    </div>
</div>
</body>
</html>
