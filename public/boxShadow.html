<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src="javascripts/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" media="(max-device-width: 768px)" href="stylesheets/device/bootstrap_phone.css" />
    <link rel="stylesheet" media="(max-device-width: 992px)" href="stylesheets/device/bootstrap_tablet.css" />
    <link rel="stylesheet" media="(max-device-width: 1200px)" href="stylesheets/device/bootstrap_desktop.css" />
    <link rel="stylesheet" media="(min-device-width: 1201px)" href="stylesheets/device/bootstrap_wide_desktop.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/boxShadow.css"/>
</head>

<div id="boxShadowContainer" class="row">

    <div class="col-as-5 drop-shadow lifted">
        <p>Lifted corners</p>
    </div>

    <div class="col-as-5 drop-shadow curled">
        <p>Curled corners</p>
    </div>

    <div class="col-as-5 drop-shadow perspective">
        <p>Perspective</p>
    </div>

    <div class="col-as-5 drop-shadow raised">
        <p>Raised box</p>
    </div>

    <div class="col-as-5 drop-shadow curved curved-vt-1">
        <p>Single vertical curve</p>
    </div>

    <div class="col-as-5 drop-shadow curved curved-vt-2">
        <p>Vertical curves</p>
    </div>

    <div class="col-as-5 drop-shadow curved curved-hz-1">
        <p>Single horizontal curve</p>
    </div>

    <div class="col-as-5 drop-shadow curved curved-hz-2">
        <p>Horizontal curves</p>
    </div>

    <div class="col-as-5 drop-shadow">
        <p>Drop shadow</p>
    </div>

    <div class="col-as-5 multiple-border-shadow">
        <p>Multiple border shadow</p>
    </div>

    <div class="col-as-5 one-edge-shadow">
        <p>One edge shadow</p>
    </div>

    <div class="col-as-5 inner-shadow">
        <p>Inner shadow</p>
    </div>

    <div class="col-as-5 outer-shadow">
        <p>Outer shadow</p>
    </div>

    <div class="col-as-5 elevated">
        <p>Elevated shadow</p>
    </div>

    <div class="col-as-5 sunken">
        <p>Sunken shadow</p>
    </div>

    <div class="col-as-5 pressed" style="background: #474747;">
        <p style="background: #222;color: #555;text-shadow: 0px 2px 3px #171717;font-size: 32px;padding: 4px;">Pressed shadow</p>
    </div>
</div>
</html>
