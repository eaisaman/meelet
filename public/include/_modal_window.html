<div class="modalWindowContainer" ng-class="[setPerspective?'md-perspective':'']">
    <div class="md-modal" ng-class="[transition]" ui-multi-transclude="modalContent"
         ng-click="once(this, $event, 'toggleDisplay', '.md-modal', $event)">
    </div>
    <div ui-multi-transclude="mainContent" class="mainContent"></div>
    <div class="modalOverlay" ng-click="once(this, $event, 'toggleDisplay', '.md-modal', $event)"></div>
</div>
