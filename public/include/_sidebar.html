<div>
    <style>
        .sideBarContainer.rightSide.scaleUp > .barContent {
        {{composePrefixedCss("transform","translate3d(0, 0, -{0})", barContentWidth)}}
        }

        .sideBarContainer.leftSide.scaleUp > .barContent {
        {{composePrefixedCss("transform","translate3d(0, 0, -{0})", barContentWidth)}}
        }

        .sideBarContainer.rightSide.reveal.select > .mainContent {
        {{composePrefixedCss("transform","translate3d(-{0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.rightSide.slideAlong.select > .mainContent {
        {{composePrefixedCss("transform","translate3d(-{0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.rightSide.reverseSlideOut.select > .mainContent {
        {{composePrefixedCss("transform","translate3d(-{0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.rightSide.rotatePusher.select > .mainContent {
        {{composePrefixedCss("transform","translate3d(-{0}, 0, 0) rotateY(15deg)", barContentWidth)}}
        }

        .sideBarContainer.rightSide.rotateIn3D.select > .mainContent {
        {{composePrefixedCss("transform","translate3d(-{0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.rightSide.rotateOut3D.select > .mainContent {
        {{composePrefixedCss("transform","translate3d(-{0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.rightSide.scaleDownPusher.select > .mainContent {
        {{composePrefixedCss("transform","translate3d(0, 0, -{0})", barContentWidth)}}
        }

        .sideBarContainer.rightSide.scaleUp.select > .mainContent {
        {{composePrefixedCss("transform","translate3d(-{0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.rightSide.fallDown.select > .mainContent {
        {{composePrefixedCss("transform","translate3d(-{0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.rightSide.delayed3DRotate.select > .mainContent {
        {{composePrefixedCss("transform","translate3d(-{0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.leftSide.reveal.select > .mainContent {
        {{composePrefixedCss("transform","translate3d({0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.leftSide.slideAlong.select > .mainContent {
        {{composePrefixedCss("transform","translate3d({0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.leftSide.reverseSlideOut.select > .mainContent {
        {{composePrefixedCss("transform","translate3d(-{0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.leftSide.rotatePusher.select > .mainContent {
        {{composePrefixedCss("transform","translate3d({0}, 0, 0) rotateY(-15deg)", barContentWidth)}}
        }

        .sideBarContainer.leftSide.rotateIn3D.select > .mainContent {
        {{composePrefixedCss("transform","translate3d({0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.leftSide.rotateOut3D.select > .mainContent {
        {{composePrefixedCss("transform","translate3d({0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.leftSide.scaleDownPusher.select > .mainContent {
        {{composePrefixedCss("transform","translate3d(0, 0, -{0})", barContentWidth)}}
        }

        .sideBarContainer.leftSide.scaleUp.select > .mainContent {
        {{composePrefixedCss("transform","translate3d({0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.leftSide.fallDown.select > .mainContent {
        {{composePrefixedCss("transform","translate3d({0}, 0, 0)", barContentWidth)}}
        }

        .sideBarContainer.leftSide.delayed3DRotate.select > .mainContent {
        {{composePrefixedCss("transform","translate3d({0}, 0, 0)", barContentWidth)}}
        }
    </style>

    <div class="sideBarContainer" ng-class="[transition, side, overlay]"
         ng-show="transition|in:['slideInOnTop', 'reveal', 'slideAlong', 'reverseSlideOut', 'scaleDownPusher', 'scaleUp', 'scaleRotatePusher', 'openDoor', 'fallDown']">
        <div ui-multi-transclude="barContent" class="barContent" ng-style="{'width':barContentWidth}" ng-click="$event.stopPropagation()"></div>
        <div ui-multi-transclude="mainContent" class="mainContent" ng-click="toggleSideBar()"></div>
    </div>
    <div class="sideBarContainer" ng-class="[transition, side, overlay]"
         ng-show="transition|in:['rotatePusher', 'rotateIn3D', 'rotateOut3D', 'delayed3DRotate']">
        <div ui-multi-transclude="mainContent" class="mainContent" ng-click="toggleSideBar()">
            <div ui-multi-transclude="barContent" class="barContent" ng-style="{'width':barContentWidth}" ng-click="$event.stopPropagation()"></div>
        </div>
    </div>
</div>
